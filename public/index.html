    <!-- Install Prompt Script -->
    <script>
      // PWA Install Prompt Handler
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('üíæ Install prompt available');
        
        // Show custom install button/banner if you have one
        const installBanner = document.getElementById('install-banner');
        if (installBanner) {
          installBanner.style.display = 'block';
        }
      });
      
      window.addEventListener('appinstalled', () => {
        console.log('‚úÖ PWA installed successfully');
        deferredPrompt = null;
      });
      
      // Track if app is running as PWA
      if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
        console.log('üöÄ Running as installed PWA');
        document.documentElement.setAttribute('data-pwa-mode', 'standalone');
      }
      
      // Service Worker Registration (production only)
      if ('serviceWorker' in navigator && process.env.NODE_ENV === 'production') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(registration => {
              console.log('‚úÖ Service Worker registered:', registration.scope);
            })
            .catch(error => {
              console.log('‚ùå Service Worker registration failed:', error);
            });
        });
      }
    </script>
